<div *ngIf="post" fxLayout="row" fxLayoutWrap class="no-scroll">

    <div fxLayout="column" fxFlex="60" class="no-scroll" fxLayoutAlign="center center">
        <div *ngFor="let upload of post.postUploads; let uploadIndex = index;">
            <div *ngIf="post.currentUploadIndex === uploadIndex" fxFlex.xs="100px" fxFlex.sm="150px" fxFlex.md="200px" fxFlex="500px" fxLayout="column">
                <img [src]="upload.path" width="100%" fxFlex.xs="100px" fxFlex.sm="150px" fxFlex.md="200px" fxFlex="600px">
                <p>{{uploadCategories[upload.uploadCategoryType + 3]}} - {{upload.memo}}</p>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center stretch">
            <button md-button class="primary" *ngIf="post.postUploads.length > 1" (click)="onPrevious(this.post.postId)"><</button>
            <button md-button class="primary" *ngIf="post.postUploads.length > 1" (click)="onNext(this.post.postId)">></button>
        </div>
    </div>

    <div fxLayout="column" fxFlex="40">

        <div fxLayout="row">
            <md-input-container>
                <input mdInput placeholder="Name" value="test" [(ngModel)]="post.customer.name">
            </md-input-container>

            <p>{{post.customerId}}</p>
        </div>

        <div fxLayout="row">
            <md-input-container>
                <input mdInput [mdDatepicker]="picker" placeholder="When" [(ngModel)]="post.date">
                <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
        </div>

        <div fxLayout="column" *ngIf="post.postHairMenus">
            <h5>Menu </h5>
            <md-chip-list>
                <div *ngFor="let postHairMenu of post.postHairMenus; let i = index;">
                    <md-chip fxFlex="70px" selected="true" [color]="i == 0 ? 'accent' : i % 2 == 0 ? 'warn' : 'primary'">
                        {{postHairMenu?.hairMenu?.name}}
                    </md-chip>
                </div>
            </md-chip-list>
        </div>

        <div fxLayout="column" *ngIf="post.postHairTypes">
            <h5>HairType </h5>
            <md-chip-list>
                <div *ngFor="let postHairType of post.postHairTypes; let i = index;">
                    <md-chip fxFlex="70px" selected="true" [color]="i == 0 ? 'accent' : i % 2 == 0 ? 'warn' : 'primary'">
                        {{postHairType.hairType?.name}}
                    </md-chip>
                </div>
            </md-chip-list>
        </div>

        <div fxLayout="column">
            <md-input-container fxFill>
                <textarea mdInput placeholder="Hair Memo" [(ngModel)]="post.hairMemo"></textarea>
            </md-input-container>
        </div>

        <div fxLayout="column" *ngIf="postMenuColor">
            <!--<h3>Information for color</h3>-->
            <md-input-container>
                <textarea mdInput placeholder="Color Memo" [(ngModel)]="postMenuColor.memo">1600 Amphitheatre Pkwy</textarea>
            </md-input-container>
        </div>

        <div fxLayout="column" *ngIf="postMenuParm">
            <!--<h3>Information for parm</h3>-->
            <md-input-container>
                <textarea mdInput placeholder="Parm Memo" [(ngModel)]="postMenuParm.memo"></textarea>
            </md-input-container>
        </div>

    </div>
</div>
