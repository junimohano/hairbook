<md-list fxFlexOffset.gt-md="30" fxFlex.gt-md="40">
    <!-- <h3 md-subheader>Search</h3> -->
    <md-list-item *ngFor="let user of users$ | async" (click)="onNavUser(user.userName)">
        <!-- <md-icon md-list-icon>folder</md-icon> -->
        <div *ngIf="user.image">
            <img md-card-avatar [src]="user.image | imagePath" width="50" height="50">
        </div>
        <h4 md-line> {{user.userName}}</h4>
        <p md-line> {{user.name}} </p>
    </md-list-item>
    <md-divider></md-divider>
</md-list>
