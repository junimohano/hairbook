<div fxLayout="row" fxLayoutAlign="center center">
    <hb-post-search [search]="search$ | async" (searchChange)="searchChange($event)" (init)="initPostList()"></hb-post-search>
</div>
<hb-post-list [posts]="posts$ | async" (openDetail)="openDetail($event)"></hb-post-list>
<hb-progress-spinner [isProgressSpinner]="isProgressSpinner$ | async"></hb-progress-spinner>
