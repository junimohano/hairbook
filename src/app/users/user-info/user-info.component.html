<div fxLayout="column" fxLayoutGap="50px" fxLayoutGap.xs="10px">
    <div></div>
    <div fxLayout="row" fxLayoutGap="50px" fxLayoutGap.xs="20px">
        <div></div>
        <div fxFlex.xs="90px" fxFlex.sm="110px" fxFlex.md="130px" fxFlex="150px">
            <div *ngIf="user?.image" fxFlexFill fxLayout="column">
                <img class="img-circle" [src]="user?.image" alt="" width="100%" fxFlex.xs="90px" fxFlex.sm="110px" fxFlex.md="130px" fxFlex="150px">
            </div>
        </div>

        <div fxLayout="column" fxLayoutGap="10px">
            <div class="user-name">
                {{user?.userName}} <button *ngIf="isMe" md-button type="submit" [routerLink]="['/users', 'edit']"><md-icon>brightness_low</md-icon></button>
            </div>
            <div><strong>{{user?.name}}</strong></div>
            <div><span fxHide.xs>{{user?.email}}</span></div>
        </div>
    </div>
    <div></div>
</div>
